<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Adoption</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 class="text-center text-muted">Honey-Rae's Pet Adoption Shop </h1>
    <div class="container">
      <div id="button-container">
        <button type="button" class="btn btn-primary">All</button>
        <button type="button" class="btn btn-secondary">Cats</button>
        <button type="button" class="btn btn-success">Dogs</button>
        <button type="button" class="btn btn-danger">Dinos</button>
      </div>
      <div id="petcards" class="d-flex flex-wrap justify-content-around">
        <div class="card text-center card my-2" style="width: 18rem;">
          <div class="card-header fw-bold text-muted">
            Name
          </div>
          <div class="card-body">
            <div class="card-image-holder">
            <img src="http://kittentoob.com/wp-content/uploads/2015/06/funny-cat-with-a-towel.jpg" class="img-thumbnail p-2" alt="Cute Kitten with hat">
            </div>
            <h5 class="card-title p-2">Color</h5>
            <p class="card-text">Lorem Ipsum</p>
          </div>
          <div class="card-footer text-muted">
            Type of Button
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js" async defer></script>
